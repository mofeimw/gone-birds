<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gone Birds</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <audio src=“assets/secret_garden.mp3” autoplay loop=“true”></audio>

        <img src="assets/silhouttes.png" id="silhouttes">
        <img src="assets/gone_birds.png" id="logo">

        <img src="assets/corner.png" id="top-left">
        <img src="assets/corner.png" id="top-right">
        <img src="assets/corner.png" id="bottom-left">
        <img src="assets/corner.png" id="bottom-right">

        <div class="hero" id="frame">
            <p id="frame-para">Coined by J. Drew Lanham in "Forever Gone," Gone Birds are species of birds no longer on Earth. Reimagined and explained here by A.I., their legacy will continue to live on.<br/><br/>Enter the garden to learn more about different Birds, or click this frame to immerse yourself in the lush atmosphere.</p>
            <img src="assets/button.png" id="enter"/>
        </div>

        <script>
            let audio = new Audio("assets/secret_garden.mp3")
            audio.volume = 0.6;
            let button = document.getElementById("enter")
            let frame = document.getElementById("frame")
            let content = frame.innerText
            let playing = false

            button.onclick = () => {
                window.location = "garden.html"
            }

            frame.onclick = () => {
                if (playing) {
                    audio.pause()
                    playing = false;
                } else {
                    audio.play()
                    playing = true;
                }
            }

            frame.onmouseenter = () => {
                document.getElementById("frame-para").style.opacity = "0"
            }
            frame.onmouseleave = () => {
                document.getElementById("frame-para").style.opacity = "0.88"
            }
        </script>
    </body>
</html>
